
        <div class="box">

            <div class="box todos">
                <h2 class="box">
                    <a href="/news?category=1"> Tech</a>
                    <a href="/news?category=2"> News</a>
                    <a href="/news?category=3"> Sports</a>
                </h2>
                <ul>
                    <% for(var i = 0, len = news.length; i < len; i++) {
                        var article = news[i];
                    %>
                        <li>
                            <a href="/news/view?id=<%- article.id%>&category=<%=ctg%>"> <%= article.title %></a>,
                        </li>
                    <% } %>
                </ul>
            </div>
            <div class="box post">
                <a href="/news/previous?id=<%=pre_id%>&category=<%=ctg%>">Previous</a>
                <a href="/news/next?id=<%=nxt_id%>&category=<%=ctg%>">Next</a>
            </div>

        </div>
